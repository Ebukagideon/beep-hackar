syntax = "proto3";
package beep.intent;

option go_package = "beep/x/intent/types";

message Intents {
  uint64 id = 1;
  string creator = 2; 
  string actionType = 3; 
  string memo = 4; 
  string targetChain = 5; 
  uint64 minOutput = 6; 
  uint64 expiryHeight = 7; 
  string status = 8; 
  string executor = 9; 
  
}
